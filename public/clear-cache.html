<!DOCTYPE html>
<html>
<head>
    <title>Cache Cleared</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <h1>Cache cleared! Test maintenant:</h1>
    <ul>
        <li><a href="/services/chauffagiste/parigny/vb-chauffage-parigny?nocache=123">VB Chauffage</a></li>
        <li><a href="/services/plombier/paris/a-la-compag-des-serrur-plombi-st-germain-441872843?nocache=123">Plombier Paris</a></li>
    </ul>
    <script>
        // Force clear service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                }
            });
        }
        // Clear all caches
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) caches.delete(name);
            });
        }
    </script>
</body>
</html>
